<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Texas Hold’em – Start</title>

  <!-- Google Fonts + External CSS -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <style>
    body { font-family: 'Inter', system-ui, sans-serif; max-width: 720px; margin: 40px auto; }
    label { display:block; margin-top: 12px; font-weight:600; }
    input { padding:8px; width: 140px; }
    button { margin-top:16px; padding:10px 16px; font-weight:600; cursor:pointer; }
    .flash { background:#ffe8e8; border:1px solid #f4bcbc; padding:8px 10px; border-radius:8px; margin-bottom:10px; }
  </style>
</head>
<body>
  <h1>Start a Hand</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for m in messages %}
        <div class="flash">{{ m }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- Form to start new hand -->
  <form method="post" action="{{ url_for('index') }}">
    <label>Opponents (1–8)</label>
    <input type="number" name="opponents" min="1" max="8" value="2" required>

    <label>Simulations (1000–20000)</label>
    <input type="number" name="sims" min="1000" max="20000" value="3000" required>

    <button type="submit">Deal Hand</button>
  </form>
</body>
</html>
