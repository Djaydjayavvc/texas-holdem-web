<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Texas Hold'em Assistant</title>

  <!-- Fonts and CSS -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
  <div class="container">
    <h1>♠ Texas Hold'em Poker Assistant ♥</h1>
    <p>Welcome! This tool helps you simulate hands and estimate your odds.</p>

    <form action="{{ url_for('progress') }}" method="post">
      <label for="opponents">Number of opponents (1–8):</label><br>
      <input type="number" id="opponents" name="opponents" min="1" max="8" required><br><br>

      <button type="submit">Start Game</button>
    </form>

    <footer>
      <p class="muted">Created by Yahya — Flask + Python + Render 🌍</p>
    </footer>
  </div>
</body>
</html>
